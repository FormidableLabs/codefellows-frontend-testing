<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Testing</title>
    <script src="js/app/hello.js"></script>
    <script src="js/app/camel.js"></script>
    <script>
      // Run a function with input id.
      var run = function (fn, inputId) {
        var input = document.getElementById(inputId);
        document.getElementById("output").innerHTML = window[fn](input.value);
        return false;
      };
    </script>
    <style>
      body    { text-align: center; line-height: 0.2em; }
      #output {
        margin-left: auto; margin-right: auto;
        border: 1px solid #ccc;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-top: 10px;
        width: 300px;
        font-weight: bold;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <h2>Hello! &amp; Camel Case</h2>

    <form action="." onSubmit="return run('hello', 'hello');">
      Say Hello: <input type="text" id="hello" size="35"></input>
    </form>

    <form action="." onSubmit="return run('camel', 'camel');">
      Camel Case: <input type="text" id="camel" size="35"></input>
    </form>

    <div id="output"></div>
  </body>
</html>
